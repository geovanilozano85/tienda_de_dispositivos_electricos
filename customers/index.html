<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Tienda online Dispostivos electronicos</title>
     <link rel="icon" href="/imagen2.jpg">

     <link rel="stylesheet" href="/commonStyle.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div id="wrapper">

    <h1> Gestion de Clientes </h1>

    
    <form id="transactionForm">
              
       
    
        <div class="container">

            <div class="formField">
                <label for="transactionFullname">Nombre Completo</label>
                <input id="transactionFullname" name="transactionFullname">
            </div>
            
            <div class="formField">
                <label for="transactionNumber">Numero de Telefono</label>
                <input id="transactionNumber" name="transactionNumber" type="number">
            </div>
            
            <div class="formField">
                <label for="transactionEmail">email</label>
                <input id="transactionEmail" name="transactionEmail">
            </div>
            
            <div class="formField">
                <label for="transactionAdress">Direccion</label>
                <input id="transactionAdress" name="transactionAdress">
            </div>
            
            <div class="formField">
                <label for="transactionAge">Edad</label>
                <input id="transactionAge" name="transactionAge">
            </div>
            
            <div class="formField">
                <label for="transactionNationality">Nacionalidad</label>
                <input id="transactionNationality" name="transactionNationality">
            </div>
    
    
            <div class="formField">
                <label for="transactionGender">Genero</label>
                <input id="transactionGender" name="transactionGender">
            </div>


        <div class="formField">
            <label for="transactionpasswors">Contraseña</label>
            <input id="transactionpasswors" name="transactionpasswors">
        </div>


       </div>

        <div class="formField">

            <button type="submit" class="myButton" id="botonDeEnvio">guardar</button>
        </div>

    </form>

    

    <div class="tableFormat">
        <table id="transactionTable">
            <tr>
                <th>Nombre Completo</th>
                <th>Numero de Telefono</th>
                <th>email</th>
                <th>Direccion</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
                <th>Genero</th>
                <th>Contraseña</th>
                

            </tr>
           
        </table>
    </div>
</div>



    <script src="script.js"> 

            </script>




</body>
</html>














<style>

body {
    font-family: 'Arial', sans-serif;
    background-color: #ebe9f1; /* Color de fondo claro */
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333333; /* Color de texto oscuro */
    text-align: center;
}

#wrapper {
    background-color: #FFF;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.formField {
    margin-bottom: 10px;
}

.formField label {
    display: block;
    margin-bottom: 5px;
}

.formField input[type="text"],
.formField input[type="number"],
.formField input[type="radio"],
.formField input[type="button"],
.formField select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.formField input[type="button"] {
    background-color: #FF4500;
    color: white;
    cursor: pointer;
}

.formField input[type="button"]:hover {
    background-color: #E93F00;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 10px;
    border: 1px solid #D3D3D3; /* Borde gris claro */
}

th {
    background-color: beige;
    color: black;
}


 
tr:nth-child(even) {
    background-color: #FFFACD;
}

/* Agregar estilos adicionales para botones, inputs, y otros elementos según sea necesario */

</style>
    
</body>

</html>
